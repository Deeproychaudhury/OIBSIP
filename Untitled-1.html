<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #aed3fa;">
      <div class="container-fluid">
         <h1 class="navi" href="#">Calculator</h1>
      </div>
   </nav>
  <br>
 
       <div class="container d-flex flex-column align-items-center m-auto ">
      <div class="d-flex mb-1 row">
        <input class="input" id="input" type="text"/>
      </div>
      <div class="d-flex m-1">
        <button class="btn button btn-primary btn-lg m-2">C</button>
        <button class="btn button btn-primary btn-lg m-2">DEL</button>
        <button class="btn button btn-primary btn-lg px-1 m-2 disabled">M+ </button>
        <button class="btn button btn-primary btn-lg m-2 px-1 disabled">M- </button>
      </div>
      <div class="d-flex m-1">
        <button class="btn button btn-lg btn-secondary m-2 ">7</button>
        <button class="btn button btn-lg btn-secondary m-2">8</button>
        <button class="btn button btn-lg btn-secondary m-2">9</button>
        <button class="btn button btn-primary btn-lg m-2">*</button>
      </div>
      <div class=" d-flex m-2">
        <button class="btn btn-lg button btn-secondary m-2">4</button>
        <button class="btn btn-lg button btn-secondary m-2">5</button>
        <button class="btn btn-lg button btn-secondary m-2">6</button>
        <button class="btn btn-primary button btn-lg m-2">/</button>
      </div>
      <div class=" d-flex m-1">
        <button class="btn button btn-lg btn-secondary m-2">1</button>
        <button class="btn button btn-lg btn-secondary m-2">2</button>
        <button class="btn button btn-lg btn-secondary m-2">3</button>
        <button class="btn button btn-primary btn-lg m-2">+</button>
      </div>
      <div class=" d-flex m-1">
        <button class="button btn  btn-lg btn-secondary m-2">0</button>
        <button class="btn button btn-primary btn-lg m-2">.</button>
        <button class="btn button btn-lg btn-outline-info btn-primary m-2">=</button>
        <button class="btn button btn-primary btn-lg m-2">-</button>
</div>

       <div class=" d-flex m-1">  
        <button class="btn button btn-secondary btn-lg m-2">&#8730; </button>
        <button class="btn button btn-primary btn-lg m-2">%</button>
        <button class="btn button btn-primary btn-lg m-2">(</button>
         <button class="btn button btn-primary btn-lg m-2">)</button>
       </div>
     
    </div>
  
  <script src="uni.js"></script>

  
</body>

</html>
